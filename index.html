<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Job Application Form</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <form action="submit_form.php" method="post" enctype="multipart/form-data">
            <div class="container">
                    <div class="box">
                        <h1>Job Application
                            <span class="small">(Web)</span>
                        </h1>
                        <div class="form_container">
                            <div class="form_control">
                                <label for="first name">First name</label>
                                <input id="first name" name="first name" placeholder="Enter first name.." required/>
                            </div>
                            <div class="form_control">
                                <label for="last name">Last name</label>
                                <input id="last name" name="last name" placeholder="Enter last name.."/>
                            </div>
                            <div class="form_control">
                                <label for="email">Email</label>
                                <input id="email" name="email" placeholder="Enter your email.." required/>
                            </div>
                            <div class="form_control">
                                <label for="job_role">Job Role</label>
                                <select id="job_role" name="job_role" >
                                    <option>Select Job Role</option>
                                    <option>Frontend Developer</option>
                                    <option>Backend Developer</option>
                                    <option>Full Stack Developer</option>
                                    <option>UI/UX Designer</option>
                                </select>
                            </div>
                            <div class="textarea_control">
                                <label for="address">Address</label>
                                <textarea id="address" name="address"  row="4" column="50" placeholder="Enter your address.."></textarea>
                            </div>
                            <div class="form_control">
                                <label for="city">City</label>
                                <input id="city" name="city" placeholder="Enter your city.."/>
                            </div>
                            <div class="form_control">
                                <label for="pincode">Pincode</label>
                                <input id="pincode" name="pincode" placeholder="Enter your pincode.." required/>
                            </div>
                            <div class="form_control">
                                <label for="upload">Upload your CV</label>
                                <input type="file" id="upload" name="upload"/>
                            </div>
                        </div>
                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>
                    </div>
                
            </div>
        </form>
    </body>
</html>
